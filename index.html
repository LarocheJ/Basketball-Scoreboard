<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <div class="score score--home">
                    <h3 class="score__label">Aliens</h3>
                    <div class="score__value" id="home-score">0</div>
                    <div class="score__buttons">
                        <button class="button" id="home-plus-1" onclick="homePlus1()">+1</button>
                        <button class="button" id="home-plus-2" onclick="homePlus2()">+2</button>
                        <button class="button" id="home-plus-3" onclick="homePlus3()">+3</button>
                    </div>
                </div>
                <div class="score score--guest">
                    <h3 class="score__label">Unicorns</h3>
                    <div class="score__value" id="guest-score">0</div>
                    <div class="score__buttons">
                        <button class="button" id="guest-plus-1" onclick="guestPlus1()">+1</button>
                        <button class="button" id="guest-plus-2" onclick="guestPlus2()">+2</button>
                        <button class="button" id="guest-plus-3" onclick="guestPlus3()">+3</button>
                    </div>
                </div>
            </div>
            <button class="button button--new-game" id="new-game" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
